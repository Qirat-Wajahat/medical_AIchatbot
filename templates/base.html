<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>{% block title %}Anna Balla Chat_Bot{% endblock %}</title>

    <style>
        :root {
            --bg: #212121;
            --panel: #2f2f2f;
            --bubble-bot: #1f1f1f;
            --bubble-user: #3a3a3a;
            --text: #e6e6e6;
            --text-strong: #ffffff;
            --text-muted: rgba(255,255,255,0.78);
            --border: rgba(255,255,255,0.06);
            --border-soft: rgba(255,255,255,0.03);
            --max-content: 960px;
            --radius-lg: 16px;
            --radius-md: 12px;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            color: var(--text);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            /* leave space for fixed navbar + bottom chat bar */
            padding: calc(var(--navbar-height, 88px) + 12px) 1.25rem calc(140px + env(safe-area-inset-bottom, 0px));
        }

        @media (min-width: 992px) {
            .content {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }

        .fixed-bottom-container {
            width: 100%;
            position: fixed;
            bottom: 0;
            background: var(--bg);
            z-index: 1000;
            padding: 12px 20px;
            border-top: 1px solid var(--border-soft);
        }

        .search-bar-container {
            max-width: var(--max-content);
            margin: 0 auto;
        }

        .programmer-text {
            text-align: center;
            color: #6c757d;
            padding: 10px;
            background: var(--bg);
            font-size: 0.9rem;
        }

        .main-card {
            background: var(--panel);
            padding: 1.25rem;
            border-radius: 8px;
            color: var(--text);
            max-width: var(--max-content);
            margin: 0 auto;
        }

        .bot-card {
            background: var(--bubble-bot);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 14px;
        }

        .bot-card .card-title {
            margin-bottom: 0.5rem;
            color: var(--text-strong);
        }

        .bot-card .card-text {
            margin: 0;
            line-height: 1.5;
            color: rgba(255,255,255,0.9);
        }

        .chat-board {
            margin-top: 0.25rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-row {
            display: flex;
            width: 100%;
        }

        .chat-row-user {
            justify-content: flex-end;
        }

        .chat-row-bot {
            justify-content: flex-start;
        }

        .chat-bubble {
            max-width: min(720px, 92%);
            border-radius: var(--radius-lg);
            padding: 12px 14px;
            border: 1px solid var(--border);
            line-height: 1.55;
            overflow-wrap: anywhere;
            word-break: break-word;
        }

        .chat-bubble-user {
            background: var(--bubble-user);
            color: rgba(255,255,255,0.95);
        }

        .chat-bubble-bot {
            background: var(--bubble-bot);
            color: rgba(255,255,255,0.92);
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-strong);
        }

        .chat-text {
            white-space: normal;
        }

        /* Make bot-rendered content (images/links/lists) behave on small screens */
        .chat-text img {
            max-width: min(220px, 100%);
            height: auto;
            display: block;
        }

        .chat-text ul {
            padding-left: 1.1rem;
        }

        .chat-text a {
            color: rgba(255,255,255,0.92);
            text-decoration: underline;
        }

        /* Mobile polish */
        @media (max-width: 576px) {
            .content {
                padding-left: 0.9rem;
                padding-right: 0.9rem;
                padding-bottom: calc(148px + env(safe-area-inset-bottom, 0px));
            }

            .main-card {
                padding: 0.95rem;
                border-radius: var(--radius-md);
            }

            .chat-bubble {
                max-width: 96%;
            }

            .programmer-text {
                font-size: 0.85rem;
            }
        }
    </style>

</head>
<body>

<!-- Navbar -->
<nav id="top-navbar" class="navbar navbar-dark fixed-top" style="background: var(--bg)">
    <div class="container-fluid mx-2 my-auto">
        <a class="navbar-brand" style="color: rgb(155 155 155)" href="/">
            <img class="mx-2" src="{{ url_for('static', filename='logo.png') }}" alt="" width="96" height="96" onerror="this.style.display='none'">
            Anna Balla
        </a>
        <a class="btn btn-outline-secondary" style="border-radius: 50%" href="/?reset=1">
            <i class="bi bi-arrow-counterclockwise" style="color: white"></i>
        </a>
    </div>
</nav>

<div class="content">
    {% block body %}{% endblock %}
</div>

<div class="fixed-bottom-container">
    <div class="search-bar-container">
        <form class="d-flex mb-2 justify-content-center" method="GET" id="chat-form" action="/">
            <div class="input-group p-2" style="background: #2F2F2F; border-radius: 50px; width: 100%;">
                <input class="form-control"
                       type="text"
                       name="query"
                       required
                      autocomplete="off"
                      autofocus
                       style="background: #2F2F2F; border: none; border-radius: 50px 0 0 50px; color: white; box-shadow: none; outline: none;"
                       placeholder="Message Anna Balla"
                       aria-label="Search">
                <button class="btn btn-outline-secondary" style="border: none; background-color: #2F2F2F; border-radius: 50%; padding: 0 15px;" type="submit">
                    <i class="bi bi-search" style="color: white;"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="programmer-text">
        Anna Balla Chat_Bot is created by Syeda Qirat Wajahat Ali Peerzada
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    (function () {
        const navbar = document.getElementById('top-navbar');
        const form = document.getElementById('chat-form');
        const input = form ? form.querySelector('input[name="query"]') : null;
        const board = document.getElementById('chat-board');

        function syncNavbarHeight() {
            if (!navbar) return;
            const h = Math.ceil(navbar.getBoundingClientRect().height);
            if (h > 0) {
                document.documentElement.style.setProperty('--navbar-height', h + 'px');
            }
        }

        function scrollToBottom() {
            if (!board) return;
            board.scrollIntoView({block: 'end'});
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function appendUser(text) {
            if (!board) return;
            const row = document.createElement('div');
            row.className = 'chat-row chat-row-user';
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble chat-bubble-user';
            bubble.textContent = text;
            row.appendChild(bubble);
            board.appendChild(row);
        }

        function appendBot(html) {
            if (!board) return;
            const row = document.createElement('div');
            row.className = 'chat-row chat-row-bot';
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble chat-bubble-bot';
            const name = document.createElement('div');
            name.className = 'chat-name';
            name.textContent = 'Anna Balla';
            const text = document.createElement('div');
            text.className = 'chat-text';
            text.innerHTML = html;
            bubble.appendChild(name);
            bubble.appendChild(text);
            row.appendChild(bubble);
            board.appendChild(row);
        }

        if (form && input) {
            form.addEventListener('submit', async (e) => {
                // If JS is available, send as chat without full page reload.
                e.preventDefault();
                const message = (input.value || '').trim();
                if (!message) return;

                appendUser(message);
                scrollToBottom();
                input.value = '';
                input.focus();

                try {
                    const res = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });
                    if (!res.ok) throw new Error('bad_response');
                    const data = await res.json();
                    const lastBot = (data.messages || []).slice().reverse().find(m => m.role === 'bot');
                    if (lastBot && lastBot.text) {
                        appendBot(lastBot.text);
                        scrollToBottom();
                    }
                } catch (err) {
                    appendBot('Sorry â€” something went wrong sending that message. Please try again.');
                    scrollToBottom();
                }
            });
        }

        // Ensure content isn't hidden under the fixed navbar
        syncNavbarHeight();
        window.addEventListener('resize', syncNavbarHeight);

        // Initial scroll on load
        setTimeout(scrollToBottom, 50);
    })();
</script>

</body>
</html>
